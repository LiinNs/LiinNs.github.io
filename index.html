---
layout: application 
---

{% for post in site.posts %}
  <div class="box" data-href="{{ post.url }}">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <p>
            <strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
              <small>@</small> <small>{{ post.date }}</small>
            <br>
            {{post.excerpt}}
          </p>
        </div>
      </div>
    </article>
  </div>
{% endfor %}
